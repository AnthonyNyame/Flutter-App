buildscript {
    ext.kotlin_version = '1.6.10'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'java-library'
    id 'java'
    id 'maven-publish'
}

version = '0.0.1-SNAPSHOT'

java {
   withSourcesJar()
}

publishing {
   publications {
      javaLibrary(MavenPublication) {
         from project.components.java
      }
   }
   repositories {
      maven {
        name = "GitHubPackages"
        url = project.findProperty("github_packages_registry_url")
        credentials {
           username = System.getenv("MY_USERNAME")
           password = System.getenv("GITHUB_TOKEN")
        }
      }
   }
}

allprojects {
    repositories {
        maven {
            url = project.findProperty("github_packages_registry_url")
            credentials {
                username = project.hasProperty("GH_USER_NAME") ? project.findProperty("MY_USERNAME") : System.getenv("MY_USERNAME")
                password = project.hasProperty("GH_PACKAGES_TOKEN") ? project.findProperty("GH_PACKAGES_TOKEN") : System.getenv("GH_PACKAGES_TOKEN")
            }
        }
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}
